  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      figure {
        border: thin silver solid;
        display: flex;
        flex-flow: column;
        padding: 5px;
        max-width: 220px;
        margin: auto;

        max-height: 150px;

        padding: 3px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        src="https://images.unsplash.com/photo-1754811344841-cc66b5a26eb1?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

</html>
