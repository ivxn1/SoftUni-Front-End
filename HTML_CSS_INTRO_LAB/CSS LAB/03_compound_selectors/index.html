<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="compound-selectors.css" />
  </head>
  <body>
    <div id="colored-div">
      <p class="highlighted">This is a highlighted paragraph.</p>
      <p id="normal">This is a normal paragraph.</p>
      <p id="special-para">Special content goes here.</p>
      <ul>
        <li class="important-item">Important item 1</li>
        <li>Item 2</li>
        <li id="important-item">Important item 3</li>
      </ul>
    </div>
    <p>
      <a class="highlighted" href="https://softuni.bg"
        >Fancy link that goes to the SoftUni website</a
      >
    </p>
    <p id="wow">
      <a href="https://tryhackme.com">Fancy link that goes to this page</a>
    </p>

    <input type="text" class="special" placeholder="Styled input" />
    <input type="text" placeholder="Not styled" />
    <input type="password" class="special" placeholder="Not styled" />

    <p class="paragraph-class special-one">Paragraph with multiple classes!</p>
  </body>
</html>
