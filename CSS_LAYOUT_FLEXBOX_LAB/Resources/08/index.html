<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>flex-grow</h1>
    <h2>flex-grow: 0; (default)</h2>
    <div class="flex-container" id="one">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>flex-grow: 1;</h2>
    <div class="flex-container" id="two">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>flex-grow, grow 2nd child only</h2>
    <div class="flex-container" id="three">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
    <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
    <div class="flex-container" id="four">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
