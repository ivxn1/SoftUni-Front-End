<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fun Card</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="card">
            <div class="top">
                <img src="./images/profile.jpg" alt="Avatar" class="img" />
            </div>
            <div class="center">
                <h1>John Doe</h1>
                <p>Front-end Developer</p>
                <div class="info">
                    <p>
                        John Doe is a skilled Front-End Developer specializing
                        in building responsive and user-friendly web
                        applications.
                    </p>
                </div>
                <button class="view">View profile</button>
            </div>
        </main>
    </body>
</html>
