<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/css/styles.css" />
  <title>Publication Workflow</title>
</head>

<body>
  <h1>Publication Workflow</h1>
  <main>
  <section id="add-article-form">
    <h2>New Article Draft</h2>
    <form>
      <input type="text" id="title" placeholder="Article Title">
      <input type="text" id="author" placeholder="Author">
      <textarea id="summary" placeholder="Summary"></textarea>
      <button id="add-btn">Add</button>
    </form>
  </section>
  <div id="article-workflow">
    <section class="article-section">
      <h2>Drafts</h2>
      <ul id="draft-list"></ul>
    </section>
    <section class="article-section">
      <h2>Published Articles</h2>
      <ul id="published-list"></ul>
    </section>
  </div>
</main>
        <script src="./app.js"></script>
     
  </body>

</html>
